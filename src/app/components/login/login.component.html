<div class="container12">
  <div class="text-center">
    <img
      class="fade-in mb-4"
      src="assets/LogoNegroFondoTransparente.png"
      alt="login"
      style="max-width: 100%"
    />
  </div>
  
  <form action="" class="form">
    <form class="form-signin" #fLogin="ngForm" (submit)="login()">
      <div class="form-group mb-3">
        <label for="email" class="sr-only">Usuario</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="E-mail"
          [(ngModel)]="infoLogin.email"
          name="email"
          #email="ngModel"
          required
        />
        @if(!email.valid && email.touched){
        <span class="form-text text-danger"> Email obligatorio </span>}
      </div>

      <app-password-input class="mb-3" (passwordValueChange)="setPassword($event)"/>
      <!-- <div class="form-group mb-3">
        <label for="password" class="sr-only">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Contraseña"
          name="password"
          #pass="ngModel"
          [(ngModel)]="infoLogin.password"
          required
        />
        @if(!pass.valid && pass.touched){<span class="form-text text-danger">
          Contraseña obligatoria </span
        >}
      </div> -->

      <app-boton-accesos texto="Continuar"/>
    </form>
    <span class="forgot-password"
      ><a href="#">¿Te olvidaste de tu contraseña?</a></span
    >
    <div>
      <span id="span23">¿Aún no tienes cuenta? </span>
      <a routerLink="/register">Registrate</a>
    </div>
    <hr />
    <div class="social-account-container">
      <span class="title1">O inicia sesión con</span>
      <div class="social-accounts">
        <app-google-signin (idToken)="login"/>
        <app-facebook-signin />
