@if (isHome()) {
<app-home-page />
<app-footer class="factivar-footer" />
} @else if (isLogin()) {
<app-login />
} @else if (isRegister()) {
<app-register />
} @else {
<main class="factivar-layout">
  <header class="factivar-header" >
    <app-nav-bar />
  </header>

  <div class="factivar-content">
    <router-outlet />
  </div>

  <app-footer class="factivar-footer" />
</main>
}
